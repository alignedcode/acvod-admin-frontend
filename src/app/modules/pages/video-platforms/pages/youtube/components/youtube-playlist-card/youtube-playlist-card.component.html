<nb-card>
  <nb-card-header>Playlist: {{playlist.title}}</nb-card-header>
  <nb-card-body>
    <nb-tabset>
      <nb-tab tabTitle="Summary" badgeStatus="primary">
        <div class="form-group row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="id" class="label">ID</label>
              <input type="text" [value]="playlist.id" nbInput fullWidth id="id" placeholder="ID" disabled />
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="publishedAt" class="label">Published At</label>
              <input type="text" nbInput [value]="playlist.publishedAt" fullWidth id="publishedAt"
                placeholder="Published At" disabled />
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="description" class="label">Description</label>
          <textarea nbInput fullWidth [value]="playlist.description" id="description" placeholder="Description"
            disabled></textarea>
        </div>
      </nb-tab>

      <nb-tab tabTitle="Videos" badgeStatus="primary">
        <youtube-video-table [videos]="playlist.videos.items" [page]="videoPage" (uploadVideo$)="onUploadVideo($event)"
          (setPage$)="onSetVideoPage($event)"></youtube-video-table>
      </nb-tab>
    </nb-tabset>
  </nb-card-body>
</nb-card>
