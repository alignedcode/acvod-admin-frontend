<nb-card>
  <nb-card-header>{{channel.title}}</nb-card-header>
  <nb-card-body>
    <nb-tabset>
      <nb-tab tabTitle="Summary" badgeStatus="primary">
        <div class="form-group row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="id" class="label">ID</label>
              <input type="text" [value]="channel.id" nbInput fullWidth id="id" placeholder="ID" disabled />
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="publishedAt" class="label">Published At</label>
              <input type="text" nbInput [value]="channel.publishedAt" fullWidth id="publishedAt"
                placeholder="Published At" disabled />
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="description" class="label">Description</label>
          <textarea nbInput fullWidth [value]="channel.description" id="description" placeholder="Description"
            disabled></textarea>
        </div>
      </nb-tab>

      <nb-tab tabTitle="Playlists" badgeStatus="primary">
        <div class="container">
          <div class="row justify-content-md-center mb-4">
            <div class="col-md-6">
              <youtube-add-playlist-control [channelId]="channel.id" (selectPlaylist$)="onSelectPlaylist($event)"></youtube-add-playlist-control>
            </div>
          </div>

          <div class="row">
            <youtube-playlist-table [playlists]="channel.selectedPlaylists" (deselectPlaylist$)="onDeselectPlaylist($event)"></youtube-playlist-table>
          </div>
        </div>
      </nb-tab>
    </nb-tabset>
  </nb-card-body>
  <nb-card-footer>
    <button [size]="'small'" nbButton (click)="onRemoveChannel()" [status]="'danger'">
      <nb-icon class="action-icon" icon="trash-outline"></nb-icon>
      <span>Remove the Channel</span>
    </button>
  </nb-card-footer>
</nb-card>
