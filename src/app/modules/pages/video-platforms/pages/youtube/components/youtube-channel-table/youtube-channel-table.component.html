<ngx-datatable class="material" [columnMode]="ColumnMode.standard" [rows]="channels$ | async" [columns]="columns" [headerHeight]="50"
  [footerHeight]="50" [rowHeight]="'auto'">
</ngx-datatable>

<ng-template #actionsTemplate let-row="row" let-value="value">
  <button nbButton [size]="'small'" (click)="navigateToChannelPage(value)" [status]="'primary'">
    <nb-icon class="action-icon" icon="external-link-outline"></nb-icon>
  </button>
</ng-template>
