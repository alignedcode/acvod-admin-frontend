<ngx-datatable class="material fullscreen" [columnMode]="ColumnMode.standard" [rows]="playlists" [columns]="columns" [headerHeight]="50"
  [footerHeight]="50" [rowHeight]="'auto'">
</ngx-datatable>

<ng-template #actionsTemplate let-row="row" let-value="value">
  <button nbButton [size]="'small'" (click)="onDeselectPlaylist(value)" [status]="'danger'">
    <nb-icon class="action-icon" icon="trash-2-outline"></nb-icon>
  </button>
</ng-template>
