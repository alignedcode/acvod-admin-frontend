<div class="row">
  <div class="col-xxl-9">
    <nb-card>
      <nb-card-body>
        <div class="form-group row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="emailControl" class="label">Email address</label>
              <input type="email" [value]="bloggerDetails?.account?.email" nbInput fullWidth id="emailControl"
                placeholder="Email" disabled />
            </div>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="firstNameControl" class="label">First Name</label>
              <input type="text" nbInput [value]="bloggerDetails?.account?.firstName" fullWidth id="firstNameControl"
                placeholder="First Name" disabled />
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="lastNameControl" class="label">Last Name</label>
              <input type="text" nbInput [value]="bloggerDetails?.account?.lastName" fullWidth id="lastNameControl"
                placeholder="Last Name" disabled />
            </div>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-md-9">
            <div class="form-group">
              <label for="applicaitonKeyControl" class="label">Application Key</label>
              <input type="text" [value]="bloggerDetails?.applicationKey" nbInput fullWidth id="applicaitonKeyControl"
                placeholder="Application Key" disabled />
            </div>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
